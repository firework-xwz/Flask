<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>LeanCloud Realtime Conversations Manager</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="user-scalable=no">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="../static/css/ChatRoom.css">
</head>

<body>
    <div class="item">
        <label> 用户名
            <input autofocus id="input-name" type="text" value="Guest">
        </label>
        <label> 密码
            <input autofocus id="input-password" type="password" value="Guest">
        </label>
        <div id="login-btn" class="btn">登录</div>
    </div>

    <div class="item">
        <label> 房间号
            <input autofocus id="input-roomname" type="text" value="411">
        </label>
        <div id="create-btn" class="btn">创建房间</div>
        <div id="query-btn" class="btn">查找房间</div>
    </div>
    <div class="item">
        <div id="print-wall" class="print-wall"></div>
    </div>

    <!-- 引入 LeanCloud 存储 SDK -->
    <script src="https://cdn1.lncld.net/static/js/3.2.1/av-min.js"></script>
    <!-- 引入 LeanCloud 实时通信 SDK -->
    <script src="../static/plugins/realtime.browser.min.js"></script>
    <!-- Demo 逻辑文件 -->
    <script src="../static/js/RoomManager.js"></script>
</body>

</html>
